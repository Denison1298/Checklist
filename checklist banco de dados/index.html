<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículo</h1>
        <form id="resume-form">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" placeholder="Digite seu nome completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" required>

            <label for="phone">Telefone</label>
            <input type="text" id="phone" placeholder="Digite seu telefone" required>

            <label for="address">Endereço</label>
            <input type="text" id="address" placeholder="Digite seu endereço" required>

            <label for="objective">Objetivo</label>
            <textarea id="objective" placeholder="Digite seu objetivo profissional"></textarea>

            <label for="experience">Experiência Profissional</label>
            <textarea id="experience" placeholder="Descreva sua experiência profissional"></textarea>

            <label for="education">Formação Acadêmica</label>
            <textarea id="education" placeholder="Descreva sua formação acadêmica"></textarea>

            <label for="skills">Habilidades</label>
            <textarea id="skills" placeholder="Liste suas habilidades"></textarea>

            <div class="buttons">
                <button type="button" onclick="generatePDF()">Baixar PDF</button>
                <button type="button" onclick="generateWord()">Baixar Word</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
