<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para PDF e Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Texto</h1>
        <textarea id="text-input" placeholder="Digite seu texto aqui..."></textarea>
        <div class="buttons">
            <button onclick="downloadPDF()">Baixar PDF</button>
            <button onclick="downloadWord()">Baixar Word</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
