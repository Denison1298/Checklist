<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para PDF e Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap; /* Mantém a formatação do texto */
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Texto</h1>
        <textarea id="text-input" placeholder="Digite ou cole seu currículo aqui..."></textarea>
        <div class="buttons">
            <button onclick="convertToPDF()">Baixar PDF</button>
            <button onclick="convertToWord()">Baixar Word</button>
        </div>
    </div>

    <script>
        // Função para converter e baixar como PDF
        function convertToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: "portrait",
                unit: "mm",
                format: "a4"
            });

            let text = document.getElementById("text-input").value.trim();

            if (text === "") {
                alert("Por favor, insira algum texto antes de baixar.");
                return;
            }

            // Definição de margens e fonte
            let marginLeft = 10;
            let marginTop = 20;
            let maxWidth = 180; 
            let lineHeight = 8;

            // Quebra de linha automática para encaixar no formato A4
            let splitText = doc.splitTextToSize(text, maxWidth);

            splitText.forEach((line, index) => {
                doc.text(line, marginLeft, marginTop + (index * lineHeight));
            });

            doc.save("curriculo.pdf");
        }

        // Função para converter e baixar como arquivo Word (DOCX)
        function convertToWord() {
            let text = document.getElementById("text-input").value.trim();
            
            if (text === "") {
                alert("Por favor, insira algum texto antes de baixar.");
                return;
            }

            // Mantendo a formatação com quebras de linha
            let formattedText = text.replace(/\n/g, "<br>");

            let content = `<!DOCTYPE html>
            <html>
                <head>
                    <meta charset="UTF-8">
                    <title>Currículo</title>
                </head>
                <body style="font-family: Arial, sans-serif; white-space: pre-wrap;">
                    ${formattedText}
                </body>
            </html>`;

            let blob = new Blob(['\ufeff' + content], { type: "application/msword" });

            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "curriculo.doc";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
